<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-blue-600 text-white py-6">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-3xl font-bold">AI Resume Builder</h1>
      <p class="text-sm mt-1">Generate professional resumes instantly using AI</p>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <form id="resumeForm" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-medium">Full Name</label>
        <input type="text" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Phone</label>
        <input type="text" name="phone" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Professional Summary</label>
        <textarea name="summary" rows="4" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Education</label>
        <textarea name="education" rows="3" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Experience</label>
        <textarea name="experience" rows="4" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Skills</label>
        <textarea name="skills" rows="2" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded">
        Generate Resume
      </button>
    </form>

    <div id="outputSection" class="mt-8 hidden">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Generated Resume</h2>
      <div id="resumeOutput" class="bg-white shadow p-4 border border-gray-200 rounded"></div>
      <button onclick="downloadPDF()" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded">
        Download PDF
      </button>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 AI Resume Builder. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
